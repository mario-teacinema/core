name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Обязательно для OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # УБИРАЕМ registry-url.
          # Это предотвратит создание сломанного .npmrc файла.

      - name: Publish
        # Убрали env с токеном. OIDC сработает автоматически благодаря --provenance
        # Если используешь Yarn Berry (v2+), лучше публиковать через yarn npm publish
        run: npm publish --provenance --access public