name: Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish Job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
      - name: Publish package
        run: npm publish --access public